[functions]
  directory = "netlify/functions/"

# Standard synchronous function for uploads
[functions."upload-video"]
  timeout = 25 # Max timeout for synchronous functions

# Background function for long-running processing
[functions."process-video-background"]
  schedule = "@asap" # As Soon As Possible execution
  timeout = 900 # 15 minutes, max for background functions

# Standard synchronous function for status checks
[functions."check-status"]
  timeout = 25
